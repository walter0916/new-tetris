<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <script defer src="./js/constants.js"></script>
  <script defer src="./js/gamelogic.js"></script>
  <script defer src="./js/tetrominologic.js"></script>
  <script defer src="./js/tetris.js"></script>
  <title>Tetris</title>
</head>
<body>
  <header>
    <h1 id="title" data-text="TETRIS">TETRIS</h1>
  </header>
  <div class="game">
    <canvas 
    id="game-board"
    width="300"
    height="600"
    ></canvas>
    <section>
      <button id="startbtn">START</button>
      <button id="endbtn">End the Game</button>
      <h2 id="scoreboard">Score: 0</h2>
      <h2 id="message"></h2>
    </section>
    <canvas
    id="next-piece-preview"
    width="80"
    height="80"
    ></canvas>
  </div>
</body>
</html>
